<html>
<style>
body {
  margin: 0px;
}
button {
  -webkit-transition: all .25s ease-out;
  width: 300px;
  height: 75px;
  float: left;
  border: none;
  font-size: 30px;
  background: #D4F5FE;
}
button:hover {
  background: #9EE8FC;
  font-size: 32px;
}
</style>
<script>
function create(){
  chrome.extension.sendRequest({action: "create"});
}

function select(){
  chrome.tabs.create({"url":"http://ads4charity.org/charities"});
}

function help(){
  chrome.tabs.create({"url":"http://ads4charity.org/faq-page"});
}

</script>

<button id='create' onclick="create()">Create Ad</button>
<button id='select' onclick="select()">Select a Charity</button>
<button id='help' onclick="help()">Help</button>




</html>
