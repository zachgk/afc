<html>
<style>
html {
  height: 300px;
}
body {
  margin: 0px;
  height: 300px;
}
button {
  -webkit-transition: all .5s ease-out;
  width: 300px;
  height: 75px;
  float: left;
  border: none;
  font-size: 20px;
  background: #D4F5FE;
}
button:hover{
  background: #9EE8FC;
}
button span {
  font-size: 70%;
  float: right;
}

button.half {
  width: 150px;
}
</style>
<script>
function close_popup() {
	chrome.tabs.getSelected(null, function(tab) {
		chrome.tabs.update(tab.id, { selected: true } )
	});
}
function create(){
  chrome.extension.sendRequest({action: "create"});
  close_popup();  
}

function select(){
  chrome.tabs.create({"url":"http://ads4charity.org/charities"});
  close_popup();  
}

function help(){
  chrome.tabs.create({"url":"http://ads4charity.org/faq-page"});
  close_popup();  
}

function options(){
  chrome.tabs.create({"url":chrome.extension.getURL("fancy-settings/source/index.html")});
  close_popup();  
}

function remove_all(){
	chrome.tabs.getSelected(null, function(tab) {
		chrome.tabs.sendRequest(tab.id, {action: "remove_all_ads"});
	});
//  chrome.extension.sendRequest({action: "remove_all"});
}

</script>

<button id='create' onclick="create()">Create Ad<br><span>Control+F3</button>
<button id='remove_all' onclick="remove_all()">Remove Advertisements from this Website<br><span>Control+F2</span></button>
<button id='select' onclick="select()">Select a Charity</button>
<button id='options' class="half" onclick="options();">Options</button>
<button id='help' class="half"onclick="help()">Help</button>
</html>
